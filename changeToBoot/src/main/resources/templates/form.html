<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<body>

<div>
    <div>
        <div>
            <h1>CRUD App</h1>
            <p>Create new user</p>
        </div>
    </div>
</div>

<div>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{firstName}" th:value="*{getFirstName()}" placeholder="Enter user name" required>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div>
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" th:field="*{last_name}" th:value="*{getLast_name()}" placeholder="Enter last name">
                <div th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
            </div>
        </div>
        <div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" th:value="*{getAge()}" placeholder="Enter age" required>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}" th:value="*{getEmail()}" placeholder="Enter email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <button th:text="*{getId()} ? 'Save' : 'Create'"/>
        <a href="/">Cancel</a>
    </form>
</div>

</body>
</html>
